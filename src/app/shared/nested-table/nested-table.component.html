<div class="nested-table-cointainer">
  <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">
    <ng-container
      *ngFor="let column of objectKeys(dataSource)"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ getColumnDisplayName(column) }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ formatString(element[column]) }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="objectKeys(dataSource)"></tr>
    <tr mat-row *matRowDef="let row; columns: objectKeys(dataSource)"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSize]="5"
    hidePageSize
    showFirstLastButtons
  ></mat-paginator>
</div>
